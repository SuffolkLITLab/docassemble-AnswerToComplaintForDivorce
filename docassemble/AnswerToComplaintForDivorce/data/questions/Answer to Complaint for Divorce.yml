---
id: Complaint for Divorce Information
question: |
  Complaint for Divorce Basic Information
subquestion: |
  Please provide the Plaintiff's name, the Docket Number, and the date that the Complaint for Divorce was filed on. All of this information is provided on the top of the Complaint for Divorce.
fields:
  - "Plaintiff's Name": plaintiff
  - 'Docket Number': docket_number
  - 'File Date of Complaint for Divorce': complaint_file_date
    datatype: date
---
id: Paragraph 1 of the Complaint for Divorce
question: |
  Paragraph 1 of the Complaint for Divorce
subquestion: |
  This is where you will admit or deny the allegations set forth in paragraph 1 of the Complaint for Divorce.
fields:
  - Please select an option: allegation_1
    datatype: radio
    choices:
      - 'The Defendant admits all allegations in paragraph 1.': admit_1
      - 'The Defendant denies all allegations in paragraph 1.': deny_1
      - "The Defendant admits some allegations but denies/doesn't know the rest in paragraph 1.": admit_but_deny_1
  - 'Please include the allegations contained in paragraph 1 of the Complaint for Divorce that you admit to.': user_admits_some_paragraph_1
    maxlength: 68
    show if:
      variable: allegation_1
      is: admit_but_deny_1
  - "Please include the allegations contained in paragpath 1 of the Complaint for Divorce that you deny or do not know.": user_denies_doesnt_know_paragraph_1
    maxlength: 66
    show if:
      variable: allegation_1
      is: admit_but_deny_1
---
